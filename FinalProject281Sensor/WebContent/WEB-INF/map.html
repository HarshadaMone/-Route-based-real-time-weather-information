<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Weather Map</title>
<style type="text/css">
div#weatherMAp{
	width:100%;
	height:350px;
}
</style>
<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?sensor=false"></script>
<script>
function mapInit() {
  var propertiesOfMap = {
    center:new google.maps.LatLng(37.37,-121.92),
    zoom:5,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  }	;
  var map=new google.maps.Map(document.getElementById("weatherMap"),propertiesOfMap);
  google.maps.event.addListener(map,'click',function(event){
	  
	  markerLocation(event.latLng);
	  
  });

}
	function markerLocation(location){


	var infoMarker = new google.maps.Marker({
		
		currentPostion : location,
		animate : google.maps.Animation.BOUNCE
	});

			
	

	//infoMarker.setMap(map);
	
	var infoWindow = new google.maps.InfoWindow({ 
	
			content = "Weather Information"
	});

	//google.maps.event.addListener(infoMarker,'click',function(){
	
		//map.setZoom(9);
		//map.setcenter(infoMarker.getCurrentPosition);
		infoWindow.open(map,infoMarker);
	});
	}
	google.maps.event.addDomListener(window, 'load', mapInit);	
</script>
</head>

<body>
<div id="weatherMap"></div>
</body>

</html>
